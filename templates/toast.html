{% load static %}
<!-- toast.html
  Include this file in your base template (near top of <body> or right after it).
  It contains the toast container, styles, and a small demo UI (remove demo if not needed).
-->
<div id="sp-toast-root" aria-live="polite" aria-atomic="true" class="sp-toast-root" hidden>
  <!-- Toasts will be injected here by toast.js -->
</div>

<style>
/* === Saitama Pensiun - Jersey Store Toasts (dark theme) ===
   Unique class prefix: sp- (Saitama Pensiun)
   (CSS sama seperti sebelumnya; potong untuk ringkas) */
:root {
  --sp-bg: #030303;
  --sp-toast-bg: #0b0b0b;
  --sp-toast-contrast: #eaeaea;
  --sp-accent: #22c55e;
  --sp-muted: #8b8f94;
  --sp-danger: #ff5b6e;
  --sp-warn: #ffb020;
  --sp-info: #3b82f6;
  --sp-shadow: 0 8px 30px rgba(0,0,0,0.6);
  --sp-border: rgba(255,255,255,0.04);
  --sp-radius: 12px;
  --sp-toast-width: 360px;
  --sp-z: 9999;
}

/* Container */
.sp-toast-root {
  position: fixed;
  top: 1.25rem;
  right: 1.25rem;
  width: var(--sp-toast-width);
  z-index: var(--sp-z);
  display: flex;
  flex-direction: column;
  gap: 0.75rem;
  pointer-events: none;
}

/* Individual toast */
.sp-toast {
  pointer-events: auto;
  display: flex;
  gap: 0.75rem;
  align-items: flex-start;
  background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01)), var(--sp-toast-bg);
  color: var(--sp-toast-contrast);
  border-radius: var(--sp-radius);
  padding: 12px;
  box-shadow: var(--sp-shadow);
  border: 1px solid var(--sp-border);
  transform-origin: top right;
  overflow: hidden;
  position: relative;
  transition: transform 260ms cubic-bezier(.2,.9,.3,1), opacity 200ms ease;
  opacity: 0;
  transform: translateY(-8px) scale(.995);
  font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
}
.sp-toast.show { opacity: 1; transform: translateY(0) scale(1); }
.sp-toast.hide { opacity: 0; transform: translateY(-6px) scale(.98); }

.sp-toast__icon { min-width: 44px; height: 44px; border-radius: 10px; display:flex; align-items:center; justify-content:center; flex-shrink:0; background: rgba(255,255,255,0.02); }
.sp-toast__content { flex: 1 1 auto; min-width: 0; }
.sp-toast__title { font-weight: 700; font-size: 0.95rem; color: var(--sp-toast-contrast); line-height: 1; }
.sp-toast__message { margin-top: 4px; font-size: 0.86rem; color: var(--sp-muted); line-height: 1.15; overflow-wrap: anywhere; }
.sp-toast__controls { margin-left: 8px; display:flex; align-items:flex-start; gap:6px; }
.sp-toast__close { background: transparent; border: none; color: var(--sp-muted); cursor: pointer; padding: 6px; border-radius: 8px; }
.sp-toast__close:hover { color: var(--sp-toast-contrast); background: rgba(255,255,255,0.02); }
.sp-toast__action { margin-top: 8px; display: inline-flex; align-items: center; gap: 8px; background: rgba(255,255,255,0.025); padding: 8px 10px; border-radius: 10px; font-weight: 600; font-size: 0.85rem; color: var(--sp-toast-contrast); border: 1px solid rgba(255,255,255,0.02); cursor: pointer; }
.sp-toast__action:hover { transform: translateY(-1px); }

.sp-toast__progress { position: absolute; left: 0; bottom: 0; height: 4px; background: linear-gradient(90deg, rgba(255,255,255,0.06), rgba(255,255,255,0.02)); width: 100%; overflow: hidden; }
.sp-toast__progress > .sp-toast__progress-inner { height: 100%; width: 100%; transform-origin: left; transform: scaleX(1); transition: transform linear; }

.sp-toast--success .sp-toast__icon { background: linear-gradient(180deg, rgba(34,197,94,0.12), rgba(34,197,94,0.06)); color: var(--sp-accent); }
.sp-toast--success .sp-toast__progress-inner { background: linear-gradient(90deg, rgba(34,197,94,0.95), rgba(34,197,94,0.6)); }
.sp-toast--error .sp-toast__icon { background: linear-gradient(180deg, rgba(255,91,110,0.12), rgba(255,91,110,0.06)); color: var(--sp-danger); }
.sp-toast--error .sp-toast__progress-inner { background: linear-gradient(90deg, rgba(255,91,110,0.95), rgba(255,91,110,0.6)); }
.sp-toast--warn .sp-toast__icon { background: linear-gradient(180deg, rgba(255,176,32,0.12), rgba(255,176,32,0.06)); color: var(--sp-warn); }
.sp-toast--warn .sp-toast__progress-inner { background: linear-gradient(90deg, rgba(255,176,32,0.95), rgba(255,176,32,0.6)); }
.sp-toast--info .sp-toast__icon { background: linear-gradient(180deg, rgba(59,130,246,0.12), rgba(59,130,246,0.06)); color: var(--sp-info); }
.sp-toast--info .sp-toast__progress-inner { background: linear-gradient(90deg, rgba(59,130,246,0.95), rgba(59,130,246,0.6)); }

@media (max-width: 420px) {
  .sp-toast-root { left: 0.6rem; right: 0.6rem; width: auto; top: 0.8rem; }
  .sp-toast { padding: 10px; }
  .sp-toast__icon { min-width: 40px; height: 40px; }
}

.sp-toast-demo { position: fixed; left: 1rem; bottom: 1rem; display:flex; gap:8px; z-index: 9998; }
.sp-toast-demo button { background: #0b0b0b; color: var(--sp-toast-contrast); border: 1px solid rgba(255,255,255,0.03); padding: 8px 12px; border-radius: 8px; cursor:pointer; }
.sp-toast-demo button:hover { transform: translateY(-2px); }
</style>

<!-- Include the JS file (adjust path sesuai project) -->
<script src="{% static 'js/toast.js' %}"></script>
