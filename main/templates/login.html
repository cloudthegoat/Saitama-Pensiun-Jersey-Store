{% extends 'base.html' %}
{% block meta %}<title>Login</title>{% endblock meta %}

{% block content %}
{% include 'navbar.html' %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-5">
      <div class="product-detail text-center">
        <h3>Welcome Back to SPJS</h3>
        <p class="small-muted">Login ke akunmu untuk mengelola produk.</p>

        <form method="POST" action="">
          {% csrf_token %}
          <table>
            {{ form.as_table }}
            <tr>
              <td></td>
              <td><input class="btn btn-primary login_btn" type="submit" value="Login" /></td>
            </tr>
          </table>
        </form>

        {# fallback untuk user tanpa JS: tampilkan pesan di dalam <noscript> saja #}
        <noscript>
          {% if messages %}
          <ul class="mt-3">
            {% for message in messages %}
            <li class="small-muted">{{ message }}</li>
            {% endfor %}
          </ul>
          {% endif %}
        </noscript>

        <p class="mt-3">Don't have an account yet? <a href="{% url 'main:register' %}">Register Now</a></p>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
